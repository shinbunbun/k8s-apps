apiVersion: apps/v1
kind: Deployment
metadata:
  name: google-calendar-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: google-calendar-bot
  template:
    metadata:
      labels:
        app: google-calendar-bot
    spec:
      containers:
        - name: google-calendar-bot
          image: ghcr.io/hina524/google-calendar-bot:latest
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: google-calendar-bot-secrets
          volumeMounts:
            - name: sqlite-data
              mountPath: /var/www/html/database/sqlite
            - name: storage-data
              mountPath: /var/www/html/storage
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /up
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /up
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: google-calendar-bot-sqlite
        - name: storage-data
          persistentVolumeClaim:
            claimName: google-calendar-bot-storage
