# App of Apps パターンのルートアプリケーション
#
# このアプリケーションは ArgoCD にデプロイされ、
# 他のすべてのアプリケーション定義を管理する。
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:shinbunbun/k8s-apps.git
    targetRevision: main
    path: .
    directory:
      recurse: false
      include: "{projects/*.yaml,applicationsets/*.yaml,infrastructure/*/*.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
